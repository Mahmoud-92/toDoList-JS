<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="todoStyle.css">
    
    <title>To Do List</title>

    
</head>

<body>


    <div id="mainDiv" class="container mt-5">
        <label class="mb-3 form-label d-flex justify-content-center">
            <h2>To Do List</h2>
        </label>
        <div class="input-group mb-3">
            <input id="todoInput" type="text" class="input_task form-control border-success" placeholder="To do ...">
            <button id="AddEdit" class="add_task btn btn-outline-success " type="button">Add item</button>
            <!-- <button class="add_task btn btn-outline-success " onclick="editItem()" type="button">Edit item</button> -->
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input p-2" type="checkbox" id="select All">
            <label class="form-check-label">
              Select All
            </label>
          </div>
        <div id="todoListItems"></div>
    </div>


    <div class="mb-3 d-flex justify-content-center">
        <button id="deleteAllOrSelected" class="clear_all btn btn-outline-success " type="button" >Clear All</button>
        <!--<button class="clear_selected btn btn-outline-success " type="button" onclick="clearSelected()" >Clear Selected</button>-->
        <button id="mark Selected" class="mark_selected btn btn-outline-success " type="button" >Mark Selected</button>
    </div>



        <script src="todos.js"></script>
</body>

</html>
